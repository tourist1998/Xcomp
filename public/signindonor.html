<!DOCTYPE html>
<html>
<head>
<title> NGO Registration Form</title>    
 <style>
     body{
         background: url(poverty-child-ap.jpg);
         background-size: cover;
         font-family: sans-serif;
     }
     
     .wrap{
         max-width: 350px;
         border-radius: 20px;
         margin:auto;
         background: rgba(0,0,0,0.8);
         box-sizing: border-box;
         padding: 40px;
         color:#fff;
         margin-top: 100px;
     }
     input[type=text],input[type=password]{
         width:100%;
         box-sizing: border-box;
         padding: 12px 5px;
         background: rgba(0,0,0,0.10);
         outline: none;
         border: none;
         border-bottom: 1px dotted #fff;
         color: #fff;
         border-radius: 5px;
         margin: 5px;
         font-weight: bold;
             
     }
     input[type=submit]{
         width:100%;
         box-sizing: border-box;
         padding: 10px 0;
         margin-top: 30px;
         outline: none;
         border: none;
         background: #60adde;
         border-radius: 20px;
         font-size: 20px;
         color: #fff;
         border-bottom: 1px dotted #fff;
         color: #fff;
         border-radius: 10px;
         margin: 5px;
         font-weight: bold;
     }
</style>   
    
    
   
</head>
    
    
    
    
<body>
    
<div class="wrap">
    <h3> Sign Up as a Food Donor</h3>
    <form>
        <input type="text" class="input" placeholder="Username" required>
        <input type="text" class="input" placeholder="Password" required>
        <input type="text" class="input" placeholder="NGO's Name" required>
        <input type="text" class="input" placeholder="Phone Number" required>
        <input type="text" class="input" placeholder="Director's Name" required>
        <input type="text" class="input" placeholder="Director's Phone Number" required>
        <input type="text" class="input" placeholder="Email ID" required>
        <input type="text" class="input" placeholder="Address" required>
        <p style="color:white; font-family: sans-serif">Type of Food</p>
      <select id="food" name="food" style="background: transparent; color: white">
        <option value="Veg" style="background: transparent; color: darkslategray">Veg Food</option>
        <option value="Haalal" style="background: transparent; color:darkslategray">Halal Food</option>
        <option value="Non" style="background: transparent; color: darkslategray">Non-Beef Non Veg Food</option>
        <option value="any" style="background: transparent; color:darkslategray">Anything</option>
        </select>
        <p style="color:white; font-family: sans-serif">Area of Service</p>
      <select id="area" name="area" style="background: transparent; color: white">
        <option value="ulta" style="background: transparent; color: darkslategray">Ultadanga</option>
        <option value="kgp" style="background: transparent; color: darkslategray">Kharagpur</option>
        <option value="bel" style="background: transparent; color: darkslategray">Belgharia</option>
        <option value="how" style="background: transparent; color: darkslategray">Howrah</option>
          <option value="garia" style="background: transparent; color: darkslategray">Garia</option>
          <option value="dhak" style="background: transparent; color: darkslategray">Dhakuria</option>
          <option value="diam" style="background: transparent; color: darkslategray">Diamond Harbour</option>
          <option value="khardah" style="background: transparent; color: darkslategray">Khardah</option>
          <option value="bkp" style="background: transparent; color: darkslategray">Barrackpore</option>
          <option value="sdp" style="background: transparent; color: darkslategray">Sodepur</option>
          <option value="bars" style="background: transparent; color: darkslategray">Barasat</option>
          <option value="rana" style="background: transparent; color: darkslategray">Ranaghat</option>
          <option value="sera" style="background: transparent; color: darkslategray">Serampore</option>
          <option value="chan" style="background: transparent; color: darkslategray">Chandannagar</option>
          <option value="kris" style="background: transparent; color: darkslategray">Krishnanagar</option>
          <option value="brn" style="background: transparent; color: darkslategray">Baranagar</option>
          <option value="rgj" style="background: transparent; color: darkslategray">Raiganj</option>
          <option value="newt" style="background: transparent; color: darkslategray">New Town</option>
          <option value="balu" style="background: transparent; color: darkslategray">Balurghat</option>
          <option value="hld" style="background: transparent; color: darkslategray">Haldia</option>
          <option value="kln" style="background: transparent; color: darkslategray">Kalyani</option>  
        </select>
        <br>
        <br>
        <input type="submit" class="input" value="Submit">
        
    </form>
</div>       
</body>
</html>
